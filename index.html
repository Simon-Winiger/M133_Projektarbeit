<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stundenplan Berufsschule</title>
    <link rel="icon" href="img/BBZ BL.jpeg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
</head>

<body>
    <div class="container mt-3">

        <div class="row mb-5">

            <div class="col-12">
                <h1> Stundenplan BBZBL </h1>
            </div>


            <div class="col-12 col-sm-6">
                <label class="form-label" for="select_beruf">
                    <h2>Beruf</h2>
                </label> <br>
                <select class="form-select" id="select_beruf" name="select_beruf" >
                    <option value="0">Bitte wählen</option>
                </select>
            </div>


            <div class="col-12 col-sm-6">
                <label class="form-label" for="select_klasse">
                    <h2>Klasse</h2>
                </label> <br>
                <select class="form-select" id="select_klasse" name="select_klasse">
                    <option value="0">Bitte wählen</option>
                </select>
            </div>

        </div>



        <div class="row">

            <div class="col-12">

                <div class="row">
                    <div class="col-4  text-center">
                        <button class="btn btn-primary" id="previous_week">Vorherige Woche</button>
                    </div>
                    <div class="col-4 text-center">
                        <b id="Datumfeld"></b>
                    </div>
                    <div class="col-4  text-center">
                        <button class="btn btn-primary" id="next_week">Nächste Woche</button>
                    </div>
                </div>

            </div>


            <div class="col-12 mt-5 max-vw-100 overflow-x-scroll">
                <table class="table" >
                    <thead>
                        <tr>
                            <th>Datum</th>
                            <th>Wochentag</th>
                            <th>Von</th>
                            <th>Bis</th>
                            <th>Lehrer</th>
                            <th>Fach</th>
                            <th>Raum</th>
                            <th>Kommentar</th>
                        </tr>
                    </thead>
                    <tbody id="output_tafel">

                    </tbody>
                </table>
            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./projektarbeit.js" defer></script>
</body>

</html>
